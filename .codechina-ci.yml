# This file is a template, and might need editing before it works on your project.
# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  script:
    - mkdir public
    - mv README.md ./public
    - mv .nojekyll ./public
    - mv CNAME ./public
    - mv favicon.ico ./public
    - mv index.html ./public
  artifacts:
    paths:
      - public
  only:
    - main
